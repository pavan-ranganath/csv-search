<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search CSV
    </ion-title>
   
  </ion-toolbar>
   <ion-button expand="full">
      <ion-icon lazy="true" slot="start" name="image"></ion-icon>
      <ion-label slot="end">Upload Excel</ion-label>
      <input type="file" (change)="onFileChange($event)" id="file-input">
    </ion-button>
  <!-- <input type="file" (change)="onFileChange($event)"  name="excel" /> -->
  <ion-searchbar *ngIf="excelUploaded" [debounce]="1000" (ionChange)="handleChange($event)" placeholder="Enter the value to search in csv"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search CSV</ion-title>
    </ion-toolbar>
  </ion-header>
  <div #plot_div id="plot_div"></div>
</ion-content>
